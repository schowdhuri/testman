version: "3"

services:
  db:
    image: mariadb
    env_file: .env.dev
    networks:
      - webapp
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/usr/src/webapp/src
      - ./public:/usr/src/webapp/public
      - ./scripts:/usr/src/webapp/scripts
      - /usr/src/webapp/node_modules
    ports:
      - "3000:3000"
      - "3001:3001"
    restart: always
    env_file: .env.dev
    networks:
      - webapp
    command: yarn start
    depends_on:
      - db
networks:
  webapp: {}
